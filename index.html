<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="script.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="main-box">
        <img src="https://animal-wallpaper.com/wallpaper/beautiful-aurora-borealis-background-hd-For-Background-HD-Wallpaper.jpg" alt="background image">
        <div id="secondary-box">
            <button id="btn">Generate Quote</button>
            <span class="inline-element" id="openingComma"><i class="fa fa-quote-left" aria-hidden="true"></i></span>
            <h1 class="inline-element" id="mainQuote"></h1>
            <span class="inline-element" id="closingComma"><i class="fa fa-quote-right" aria-hidden="true"></i></span>
            <h4 id="author"></h4>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
